language: cpp
sudo: true
compiler:
- g++
os:
- linux
addons:
  apt:
    packages:
    - xvfb
before_install:
  - sudo apt-get update && sudo apt-get install libglfw3-dev libgles2-mesa-dev
  - sudo apt-get install libboost-all-dev 
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      mkdir -p external/cmake
      pushd external/cmake
      wget https://cmake.org/files/v3.8/cmake-3.8.0-Linux-x86_64.sh
      chmod +x cmake-*-Linux-x86_64.sh
      ./cmake-*-Linux-x86_64.sh --exclude-subdir --skip-license
      export PATH="${PWD}/bin:$PATH"
      cmake -version
      popd
    else
      if ! brew ls --version cmake &>/dev/null; then brew update; brew install cmake; fi
    fi
  
install:
### install xvfb mock framebufferobject to make the offscreen env ready 
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
before_script:
- cd GCanvas/core/test/w3c &&mkdir build ## pre run the w3c result
- npm i && node app.js
- cd ../../../../ # jump to root_dir

script:
- cd GCanvas/core/test/linux && mkdir build && cd build && cmake ../ && make
- cp ../util/font/wqy-microhei.ttc ./  &&   cp ../util/font/.fontcache  ./
- "./gcanvasTest"
- cat ./result.txt
- cd ../../../../../ # jump to root_dir
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./GCanvas/core/test/linux/build/result.txt 
  skip_cleanup: true
  on:
    repo: luckzhiwei/GCanvas
    branch: master
    tags: false